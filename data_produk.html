<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Produk - Toko Elektronik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&family=Rowdies:wght@300;400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f4f4f9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      color: #fff;
    }

    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .menu-icon {
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #2bb9c9fe;
      text-decoration: underline;
    }

    .search-form {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .search-form input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    .search-form button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .search-form button:hover {
      background: #0056b3;
    }

    .container {
      max-width: 1000px;
      margin: 100px auto 40px;
      background: rgb(241, 238, 238);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    img.product-img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #022e9e;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      background: #2a5ffc;
    }

    /* Responsif hp */
    @media (max-width: 768px) {
      .menu-icon {
        font-size: 28px;
        cursor: pointer;
        display: block;
        color: #fff;
      }

      #menu-toggle {
        display: none;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #333;
        position: absolute;
        top: 55px;
        left: 0;
        width: 100%;
        padding: 15px;
      }

      #menu-toggle:checked ~ .nav-links {
        display: flex;
      }

      .nav-links a {
        padding: 10px 0;
        display: block;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background: white;
      }

      td {
        text-align: left;
        padding: 10px;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      .product-img {
        width: 100%;
        max-width: 250px;
        height: auto;
        margin: 0 auto;
        display: block;
      }

      .back-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="brand">Toko Elektronik</div>

      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">‚ò∞</label>

      <div class="nav-links">
        <form class="search-form" action="#" method="get">
          <input type="text" placeholder="Cari produk..." name="q">
          <button type="submit">üîç</button>
        </form>
        <a href="dashboard.html">Beranda</a>
        <a href="#">Data Produk</a>
        <a href="#">Hubungi</a>
        <a href="profile.html">Profile</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Data Produk</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Gambar</th>
          <th>Nama Produk</th>
          <th>Harga</th>
          <th>Stok</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="No">1</td>
          <td data-label="Gambar"><img src="gambar1.jpg" alt="Iphone 17 Pro" class="product-img"></td>
          <td data-label="Nama Produk">Iphone 17 Pro</td>
          <td data-label="Harga">Rp 32.800.000</td>
          <td data-label="Stok">15</td>
        </tr>
        <tr>
          <td data-label="No">2</td>
          <td data-label="Gambar"><img src="gambar2.jpg" alt="TV Samsung OLED 2020" class="product-img"></td>
          <td data-label="Nama Produk">TV Samsung OLED 2020</td>
          <td data-label="Harga">Rp 5.440.000</td>
          <td data-label="Stok">10</td>
        </tr>
        <tr>
          <td data-label="No">3</td>
          <td data-label="Gambar"><img src="gambar3.jpg" alt="Kulkas Samsung" class="product-img"></td>
          <td data-label="Nama Produk">Kulkas Samsung</td>
          <td data-label="Harga">Rp 30.000.000</td>
          <td data-label="Stok">7</td>
        </tr>
        <tr>
          <td data-label="No">4</td>
          <td data-label="Gambar"><img src="gambar4.jpg" alt="Iphone 17" class="product-img"></td>
          <td data-label="Nama Produk">Iphone 17</td>
          <td data-label="Harga">Rp 31.100.000</td>
          <td data-label="Stok">4</td>
        </tr>
      </tbody>
    </table>

    <a href="dashboard.html" class="back-btn">‚¨Ö Kembali ke Beranda</a>
  </div>
</body>
</html>

</html>
